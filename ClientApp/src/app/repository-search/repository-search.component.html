<div class="search-form">
    <form (submit)="onSubmit()">
        <label for="searchInput">Search GitHub Repositories</label>
        <input type="text" id="searchInput" [(ngModel)]="searchTerm" name="searchTerm" />
        <button type="submit">Search</button>
    </form>
</div>

<div class="search-results" *ngIf="searchResults.length > 0">
    <h2>Search Results:</h2>
    <ul>
        <li *ngFor="let result of searchResults">
            <div class="result-item">
                <img [src]="result.owner.avatar_url" alt="Avatar" width="50" height="50">
                <p>{{ result.full_name }}</p>
            </div>
        </li>
    </ul>
</div>
