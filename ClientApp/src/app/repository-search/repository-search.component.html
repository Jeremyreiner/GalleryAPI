<div class="page-container">
    <!-- Updated search form -->
    <div class="search-form">
        <form #searchForm="ngForm" class="form-inline">
            <div class="input-group">
                <input type="text" class="form-control custom-input" id="searchInput" [(ngModel)]="searchTerm"
                    (input)="onSubmit()" name="searchTerm" placeholder="Search GitHub Repositories" />
            </div>
        </form>
    </div>

    <div>
        <button class="static-button" (click)="toggleGallery()">
            {{ openGallery ? 'Return to Search' : 'View Gallery' }}
        </button>
    </div>

    <div class="search-results">
        <ul class="result-list">
            <ng-container *ngIf="openGallery; else itemsBlock">
                <li *ngFor="let result of userGallery" class="result-item">
                    <button class="expand-button" (dblclick)="bookmarkItem(result)">
                        {{ result.full_name }}
                        <img class="avatar-image" [src]="result.owner.avatar_url" alt="Avatar">
                    </button>
                </li>
            </ng-container>

            <ng-template #itemsBlock>
                <li *ngFor="let result of items$ | async" class="result-item">
                    <button class="expand-button" (dblclick)="bookmarkItem(result)">
                        {{ result.full_name }}
                        <img class="avatar-image" [src]="result.owner.avatar_url" alt="Avatar">
                    </button>
                </li>
            </ng-template>
        </ul>
    </div>
</div>
